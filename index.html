<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 user-scalable=0"
    />
    <title>
      Message Switch | Realtime Chat Application Where You Can Switch Senders
    </title>
    <link rel="stylesheet" href="/src/css/index.css" />
    <link rel="stylesheet" href="/src/css/contact-list.css" />
    <!-- bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- bootstrap icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body class="app-wrapper">
    <!-- logged in user or impersonated details -->
    <header class="app-header">
      <div class="main-user-header-container" id="main-user-id">
        <div>
          <img class="main-user-profile-picture" src="" alt="profile-picture" />
        </div>
        <div class="main-user-inner-body">
          <div>
            <div class="main-user-name"></div>
            <div class="main-user-text-container">
              <i class="bi bi-circle-fill active-user-icon"></i>
              <div class="main-user-text">Active now</div>
            </div>
          </div>
          <div></div>
        </div>
      </div>
    </header>
    <main>
      <div class="my-contacts-component-wrapper">
        <div class="header-flex-container">
          <i class="bi bi-star-fill top-contacts-header-icon"></i>
          <div class="header-text">
            <h3 class="my-contacts-header">Top Contacts</h3>
          </div>
        </div>
        <!-- Displayed Contact list -->
        <div id="my-contacts">
          <template id="contact-template">
            <div class="contact-container">
              <div class="contact-body">
                <div class="profile-picture-container">
                  <img src="" alt="" class="contact-profile-picture" />
                </div>
                <div class="contact-container-inner">
                  <div class="contact-name"></div>
                  <div class="messages"></div>
                </div>
              </div>
              <div class="contact-actions"></div>
            </div>
          </template>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <div class="footer-inner-flex-container">
          <div class="footer-icon">
            <div class="">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-stars footer-clear-chats-button"
                viewBox="0 0 16 16"
              >
                <path
                  d="M7.657 6.247c.11-.33.576-.33.686 0l.645 1.937a2.89 2.89 0 0 0 1.829 1.828l1.936.645c.33.11.33.576 0 .686l-1.937.645a2.89 2.89 0 0 0-1.828 1.829l-.645 1.936a.361.361 0 0 1-.686 0l-.645-1.937a2.89 2.89 0 0 0-1.828-1.828l-1.937-.645a.361.361 0 0 1 0-.686l1.937-.645a2.89 2.89 0 0 0 1.828-1.828zM3.794 1.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387A1.73 1.73 0 0 0 4.593 5.69l-.387 1.162a.217.217 0 0 1-.412 0L3.407 5.69A1.73 1.73 0 0 0 2.31 4.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387A1.73 1.73 0 0 0 3.407 2.31zM10.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.16 1.16 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.16 1.16 0 0 0-.732-.732L9.1 2.137a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732z"
                />
              </svg>
            </div>
          </div>
          <div class="footer-text-container">
            <div class="footer-clear-chat-header-text">Clear All Chats</div>
            <div class="footer-subtitle-text">
              Permanently delete all your chats
            </div>
          </div>
        </div>
        <div class="clear-chats-button-icon-container">
          <button type="button" class="btn" id="clear-chats-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              fill="currentColor"
              class="bi bi-trash3-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"
              />
            </svg>
          </button>
        </div>
      </div>
    </footer>
    <script src="/src/utils/main-user.display.js" type="module" defer></script>
    <script src="/src/utils/contacts.display.js" type="module" defer></script>
    <script src="/src/utils/chat/chat.open.js" type="module" defer></script>
  </body>
</html>
